version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:5001"  # Перенастроили порт на 8000
    volumes:
      - ./static:/app/static
      - ./instance:/app/instance
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/tododb
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: tododb
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: